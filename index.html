<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koiro</title>
    <link rel="stylesheet" href="css/main.css" class="css">
    <!--Google Font link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans&display=swap">
</head>
<body>

    <div class="container">

        <div class="window" id="Konnichiwa">
            <div class="image-container">
                <img src="images/fujiSama.jpg" alt="Konnichiwa" class="theme-image">
                <div class="Slide-up">
                    <h1>Konnichiwa!</h1>
                </div>   
            </div>
        </div>


        <div class="window" id="Places">
            <div class="image-container">
                <img src="images/Castle.jpg" alt="Places" class="theme-image">
                <div class="Slide-up">
                    <h1>Places to Explore</h1>
                </div>
            </div>
        </div>


        <div class="window" id="Tabemono">
            <div class="image-container">
                <img src="images/sushi.jpg" alt="Tabemono" class="theme-image">
                <div class="Slide-up">
                    <h1>Japanese Food</h1>
                </div>
            </div>
        </div>    


        <div class="window" id="DND">
            <div class="image-container">
                <img src="images/kimono-6683245.jpg" alt="Yoru" class="theme-image">
                <div class="Slide-up">
                    <h1>Do's & Don'ts</h1>
                </div>
                
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    
</body>
</html>
